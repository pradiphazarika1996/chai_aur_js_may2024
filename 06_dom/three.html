<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dom</title>
</head>
<body style="background-color: #212121; color: #FFF;">
    
</body>
<script>
    const div = document.createElement('div');
    // console.log(div);
    div.className="main"
    div.id= "myId"
    div.setAttribute('title', "generate title")
    div.style.backgroundColor="green"
    div.style.padding = "25px"
    // div.innerText="chai aour code"
    const addText = document.createTextNode("january")
    div.appendChild(addText)
    document.body.appendChild(div)
    
    const h1 = document.createElement('h1')
    h1.className="heading"
    h1.style.color="pink"
    h1.style.backgroundColor="red"
    h1.style.padding="25px"
    console.log(h1);

    const addheading = document.createTextNode("heading 1")
    h1.appendChild(addheading)
    document.body.appendChild(h1)

</script>
</html>
